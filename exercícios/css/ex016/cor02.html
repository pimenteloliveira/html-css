<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das css */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #47FCF3,#76CAC6, #31B0AA, #063836);
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:darkslateblue;">Testando gradiente</h1>
</body>
</html>
