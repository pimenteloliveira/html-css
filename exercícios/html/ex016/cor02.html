<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globiais das CSS*/
            height: 100%;
        }
        body{ /* Degradê no CSS*/
            background-image: linear-gradient(to bottom, #C22A7C, #7D37B1, #E5092A, #E5092A);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: aliceblue;">Testando gradiente</h1>
</body>
</html>
