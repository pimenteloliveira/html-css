    <link rel="html ícone" href="html.ico" type="image/x-icon">

<body>

        <abbr title="Use a tag <title>">Títulos</abbr>

    <li>

    <li>

    </li>

        <abbr title="Use a tag <li>">Um ítem da lista</abbr>
    </li>
